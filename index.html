<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title> Robin's Projects</title>
</head>

<header>
    <div class="flex-container">
        <div class="flex-item">
            <img src="./images/rh.jpg" alt="Robin" style="height:200px;">
        </div>
        <div class="flex-item flex-item-1">
            Robin's Projects
        </div>
    </div>
</header>

<body>
    <main class="grid">
        <article class="item flow bg1">
            <div class="flex">
                <figure>
                    <img src="./images/wx-solar.jpg" alt="Weather Station">
                <figcaption>First Test Setup</figcaption>
                </figure>
                <div>
                   <h2>Weather Station</h2>
                </div>
            </div>
        </article>
        <article class="item flow bg2">
            <div class="flex">
                <figure>
                    <img src="./images/measurement2.jpg" alt="Measurement">
                <figcaption>Transformers Back-to-Back</figcaption>
                </figure>
                <div>
                   <h2>Measuring Transformer Losses</h2>
                </div>
            </div>
        </article>
        <article class="item flow bg3">
            <div class="flex">
                <figure>
                    <img src="./images/taig1.jpg" alt="Measurement">
                <figcaption>3D Printed Protection for Bed</figcaption>
                </figure>
                <div>
                   <h2>Bed Covers</h2>
                </div>
            </div>
        </article>
    </main>
</body>

</html>
